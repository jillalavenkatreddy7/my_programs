{% load staticfiles %}
<html>
<body  background="{% static 'images/onlineFodd2.jpg' %}">
<style type="text/css">
        body{
            text-align: center;
            background-size: cover;
            background-repeat:no-repeat;
        }
</style>
<center>
    <br>
    <br>
    <h1><font color="green">{{ data }}</font></h1>
    <form action="{% url 'send' %}" method="post">
        {% csrf_token %}
<table align="center" border="2" width="500">
    <tr>
        <th height="100"><h2><font color="red">Username:</font><input type="text" placeholder="username" required name="u" ></h2></th>
    </tr>
    <tr>
        <th height="100"><h2><font color="red">Password:</font><input type="password" placeholder="password" required name="p" ></h2></th>
    </tr>
        <tr>
            <th height="100"><button type="submit"><h2>Login</h2></button> </th>
    </tr>

</table>
    </form>
          {% if data1 %}
            <h2>{{ data1 }}</h2>
        {% endif %}
</center>
</body>
</html>
