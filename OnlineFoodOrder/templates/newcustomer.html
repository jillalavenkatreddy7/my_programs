{% load staticfiles %}
<html>
<script type="text/javascript" src="{% static "js/confirm.js" %}"></script>
<body  background="{% static 'images/onlineFodd2.jpg' %}">
<style type="text/css">
        body{
            text-align: center;
            background-size: cover;
            background-repeat:no-repeat;
        }
    a:link{
        text-decoration: none;
    }
</style>
<center>
    <br>
    <br>
    <h1><font color="green">{{ data }}</font></h1>
    <form action={% url 'newcustomersave' %} method="post">
        {% csrf_token %}
<table align="center" border="2" width="500">
    <tr>
        <th height="100" colspan="2"><h2><font color="red">Name:</font><input type="text" placeholder="customer Name" required name="cn" ></h2></th>
    </tr>
    <tr>
        <th height="100" colspan="2"><h2><font color="red">Contact Number:</font><input type="number" placeholder="Contact number" required name="ccn" max="9999999999" min="10"></h2></th>
    </tr>
        <tr>
        <th height="100" colspan="2"><h2><font color="red">Username:</font><input type="text" placeholder="username" required name="un" ></h2></th>
    </tr>
    <tr>
        <th height="100" colspan="2"><h2><font color="red">Password:</font><input type="password" placeholder="password" required name="cp" id="userp"></h2></th>
    </tr>
        <tr>
        <th height="100" colspan="2"><h2><font color="red">Confirm Password:</font><input type="password" placeholder="confirm password" required name="cp1"  id="confirm" onkeyup="validate() "></h2>
        <span id="s" style="color: green"></span></th>
    </tr>
        <tr>
            <th height="100"><button type="submit"><h2>Register</h2></button> </th>
            <th><a href="{% url 'backcustomer' %}"> <h3><font color="lime"><img src="{% static 'images/back.png' %}" width="30" height="40">Back</font></h3></a> </th>
    </tr>

</table>
    </form>
    {% if data1 %}
        <h2><font color="lime"> {{ data1 }}</font></h2>
    {% endif %}
</center>
</body>
</html>
